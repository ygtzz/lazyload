<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lazyload test</title>
    <style>
        .imgc{
            margin-top:250px;
        }
        img{width:300px;height:200px;display:block;margin-top:50px;}
        .horizontal{overflow: hidden;}
        .horizontal *{float:left;margin-left:50px;}
        .horizontal :first-child{margin-left:0;}
    </style>
</head>
<body>
    <h1>lazyload test</h1>
    <div class="imgc" style="margin-top:0">
        <img src="" data-src="./images/1.jpg" alt="">
        <img src="" data-src="./images/2.jpg" alt="">
        <img src="" data-src="./images/3.jpg" alt="">
    </div>
    <div class="imgc">
        <img src="" data-src="./images/4.jpg" alt="">
        <img src="" data-src="./images/5.jpg" alt="">
        <img src="" data-src="./images/6.jpg" alt="">
    </div>
    <div class="imgc horizontal">
        <img src="" data-src="./images/7.jpg" alt="">
        <img src="" data-src="./images/8.jpg" data-defer="3000" alt="">
    </div>
    <script src="../dist/lazyload.js"></script>
    <script>
        new LazyLoad({
            imgSelector:'img[data-src]',
            threshold: 250
        });
    </script>
</body>
</html>
